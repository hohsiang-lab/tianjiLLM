name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
      - uses: golangci/golangci-lint-action@v9
        with:
          version: latest

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: tianji
          POSTGRES_USER: tianji
          POSTGRES_PASSWORD: tianji
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U tianji"
          --health-interval 2s
          --health-timeout 5s
          --health-retries 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
      - name: Run DB migrations
        env:
          PGHOST: localhost
          PGPORT: "5433"
          PGUSER: tianji
          PGPASSWORD: tianji
          PGDATABASE: tianji
        run: |
          for f in internal/db/schema/*.up.sql; do
            psql -f "$f" || true
          done
      - name: Run tests
        env:
          TEST_DATABASE_URL: "postgres://tianji:tianji@localhost:5433/tianji?sslmode=disable"
        run: go test -race -cover ./...

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.26"
      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest
      - name: Generate templ
        run: templ generate ./internal/ui/...
      - name: Build
        run: go build -o bin/tianji ./cmd/tianji

  docker:
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/hohsiang-lab/tianjillm
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=sha-

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
